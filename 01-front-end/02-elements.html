<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elements</title>
</head>
<body>
    <!-- heading 1-4 -->
    <h1 align="center">Heading 1</h1>
    <h2>Heading 2</h2>
    <h3>Heading 3</h3>
    <h4>Heading 4</h4>

    <!-- Paragraf -->
    <p>Paragraph</p>

    <!-- images -->
    <!-- alt(alternative) jadi gambar cadangan kalau yang src tidak ke load -->
    <img src="https://asset.kompas.com/crops/xuEQietkSKVUHKXZgPrqNTIZ9qc=/0x40:1000x707/750x500/data/photo/2019/12/09/5dee298189071.jpg" alt="Ular" width="250">

    <!-- unordered list -->
    <ul type="square">
        <li>List 1</li>
        <li>List 2</li>
        <li>List 3</li>
        <li>List 4</li>
        <li>List 5</li>
    </ul>

    <!-- ordered list -->
    <ol type="A">
        <li>List 1</li>
        <li>List 2</li>
    </ol>

    <!-- ordered list -->
    <ol type="i">
        <li>List 1</li>
        <li>List 2</li>
    </ol>

    <!-- table -->
    <table>
        <tr>
            <th>Nama</th>
            <th>Kelas</th>
            <th>Alamat</th>
        </tr>
        <tr>
            <td>Rizki</td>
            <td>8-A</td>
            <td>Karawang</td>
        </tr>
    </table>

    <!-- form -->
    <form>
        <label for="nama">Nama</label>
        <input type="text" id="nama" size="100">
        <label for="kelas">Kelas</label>
        <input type="text" id="kelas">
        <label for="alamat">Alamat</label>
        <input type="text" id="alamat">
        <button type="submit">Submit</button>
    </form>

    <!-- anchor text -->
    <a href="https://www.youtube.com"><button>Youtube</button></a>

    <!-- anchor text ke page di project sendiri -->
    <a href="index.html"><button>Index HTML</button></a>
</body>
</html>
