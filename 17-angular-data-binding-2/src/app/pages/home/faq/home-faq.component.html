<section class="p-5" id="questions">
  <h1 class="text-center mb-5">Frequently Asked Question</h1>
  <!-- <h2 [ngStyle]="styles">Dengan NgStyle</h2> -->
  <!-- <h3 [style.color]="styles.color">Dengan Property Binding</h3> -->
  <h3 [innerHTML]="faqQuestion">Inner HTML</h3>
  <div class="container">
    <div class="accordion" id="accordionExample">
      <div class="accordion-item" *ngFor="let item of faq; index as i">
        <h2 class="accordion-header" id="heading{{i}}">
          <button
            class="accordion-button"
            type="button"
            data-bs-toggle="collapse"
            [attr.data-bs-target]="'#collapse'+i"
          >
            {{ item.question }}
          </button>
        </h2>
        <div
          id="collapse{{i}}"
          class="accordion-collapse collapse show"
          data-bs-parent="#accordionExample"
        >
          <div class="accordion-body">
            <p>
              {{ item.answer }}
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
