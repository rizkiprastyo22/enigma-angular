<section
  id="instructors"
  class="bg-primary text-light p-5 text-sm-start"
>
  <div class="container">
    <div class="text-center">
      <h2>Our Instructors</h2>
      <p>
        Lorem ipsum dolor sit, amet consectetur adipisicing elit. Ex rem
        molestiae blanditiis in architecto aut corrupti cum inventore? Ullam
        alias quibusdam laborum labore eligendi quae quas totam pariatur
        laboriosam commodi.
      </p>
    </div>

    <div class="row text-center g-4">
      <!-- item -->
      <div class="col-md" *ngFor="let instructor of instructors; index as i">
        <div class="card text-dark" [ngStyle]="{'backgroud-color': i%2==0 ? 'white' : 'black'}">
          <div class="card-body text-center">
            <div class="h1 mb-3">
              <img
                [src]="instructor.img"
                alt=""
                class="rounded-circle mb-3"
              />
              <h3 class="card-title mb-3">{{ instructor.name }}</h3>
            </div>
            <p class="card-text">
              {{ instructor.testimoni }}
            </p>

            <!-- cara cepat -->
              <!-- <a href="{{ sm.link }}" *ngFor="let sm of instructor.socialMedia">
                <i class="{{ sm.icon }} p-2"></i>
              </a> -->

              <!-- cara biar mudah dipahami -->
              <span *ngFor="let sm of instructor.socialMedia">
                <a [href]="sm.link">
                  <i class="{{ sm.icon }} p-2"></i>
                </a>
              </span>
          </div>
        </div>
      </div>
      
    </div>
  </div>
</section>
