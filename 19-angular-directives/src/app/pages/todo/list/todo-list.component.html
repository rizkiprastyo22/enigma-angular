<!-- cara cepat tapi todos nya harus didefinisikan undefined, bukan array kosong -->
<!-- jika todos masih undefined, keluarkan spinner-border -->
<div class="spinner-border" role="status" *ngIf="!todos">
  <span class="sr-only"></span>
</div>
<ul class="list-group">
  <li class="list-group-item" *ngFor="let todo of todos">
    <div class="form-check">
      <input type="checkbox" class="form-check-input" [checked]="todo.isCompleted" (click)="onCheckToggle(todo)"/>
      &nbsp;
      <label class="form-check-label">
        <span class="text-decoration-line-through" *ngIf="todo.isCompleted; else isNotCompleted">{{ todo.name }}</span>
        <ng-template #isNotCompleted>{{ todo.name }}</ng-template>
      </label>
      <!-- <button class="btn btn-link btn-sm float-end" *ngIf="!todo.isCompleted"> -->
      <!-- <button class="btn btn-link btn-sm float-end" [hidden]="todo.isCompleted"> -->
      <button class="btn btn-link btn-sm float-end" [ngClass]="{'visually-hidden': todo.isCompleted}">
        <i class="bi bi-trash" style="font-size: 1.2rem" (click)="onDeleteToggle(todo)"></i>
      </button>
      <button class="btn btn-link btn-sm float-end">
        <i class="bi bi-pencil-square" style="font-size: 1.2rem" (click)="onEditToggle(todo)"></i>
      </button>
    </div>
  </li>
</ul>
